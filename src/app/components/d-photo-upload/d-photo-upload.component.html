<div class="text-center">
    <div class="p-3" [hidden]="isUploading || isCroppingView">
        <input type="file" id="file" name="file" type="file" #file (change)="upload()">
    </div>

    <div [hidden]="!isCroppingView" [@myAnimation]>
        Crop Photo
        <div style="margin-bottom:10px">
            <img id="image" #image class="img-thumbnail" (load)="initCropper()" [src]='photo?.largeUrl || ""' width="50%" style="max-width:300px">
            
        </div>
        <div class="preview_wrapper">
            <div class="preview"></div>
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="margin-top:10px" (click)="crop()" >Crop</button>
        </div>
    </div>
</div>
