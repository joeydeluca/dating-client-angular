version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: cimg/node:20.0.0-browsers
    executor: aws-cli/default
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - aws-cli/setup
      - run: xvfb-run -a npm run aws-deploy